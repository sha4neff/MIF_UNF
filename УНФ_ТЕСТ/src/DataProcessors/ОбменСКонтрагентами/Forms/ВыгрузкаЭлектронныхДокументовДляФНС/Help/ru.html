<h1 class="">Выгрузка электронных документов для ФНС</h1>
<p style="margin-left: 0px">Форма позволяет отобрать и выгрузить электронные документы в файл для загрузки в подсистему <b>1С-Отчетность </b>для последующей передачи данных в ФНС.</p>
