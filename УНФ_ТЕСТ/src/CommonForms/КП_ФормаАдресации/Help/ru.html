<h1><font size="3">Форма "Форма адресации"</font></h1>
<p><span style="FONT-SIZE: 9pt; FONT-FAMILY: Arial; LINE-HEIGHT: 150%; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA"><font size="2" face="Verdana">Форма предназначена для просмотра и изменения точек адресации в маршрутах корпоративных бизнес-процессов. В форме существует переключатель типа точки адресации: "Прямая адресация" и "Ролевая адресация". Ф</font></span><span style="FONT-SIZE: 9pt; FONT-FAMILY: Arial; LINE-HEIGHT: 150%; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: RU; mso-fareast-language: RU; mso-bidi-language: AR-SA"><font size="2" face="Verdana">орма открывается из объектов подсистемы "Корпоративные процессы".</font></span></p></body></html>
